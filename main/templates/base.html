<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    {% load staticfiles %}
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'main/img/apple-icon.png' %}">
{#	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'main/img/favicon.png' %}">#}
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Field Booking Portal</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'main/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'main/css/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'main/css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'main/css/animate.css'%}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

</head>
<main>
<body>
    {% block body %}
    {% endblock %}
</body>
</main>

    <!--   Core JS Files   -->
    <script src="{% static 'main/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'main/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{% static 'main/js/bootstrap-checkbox-radio.js' %}"></script>

	<script src="{% static 'main/js/paper-dashboard.js' %}"></script>


	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({
            	icon: 'ti-gift',
            	message: "Welcome"

            },{
                type: 'success',
                timer: 4000
            });

    	});
