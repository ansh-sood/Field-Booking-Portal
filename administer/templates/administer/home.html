{% extends 'base.html' %}
{% block body %}

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo" style="text-align:center">
                <h3><strong>ADMIN</strong></h3>
            </div>

            <form class="form-horizontal" role="form" action="{% url 'administer:search'%}" method="POST">
                {% csrf_token %}
                <div style="text-align:center">
                    {% if err_mssg %}
                        <div style="color:red">{{ err_mssg }}</div>
                     {% endif %}
                    <br><br>
                    <label for="sss">Select Sport</label><br>
                    <select class="form-fill" name="sport1" id = "sss">
                        <option>--</option>
                        <option>Cricket</option>
                        <option>Tennis</option>
                        <option>Badminton</option>
                        <option>Basketball</option>
                        <option>Athletic Ground</option>
                        <option>Volleyball</option>
                        <option>Hockey</option>
                        <option>Football</option>
                    </select>
                    <br><br><br><br><br><br><br><br>

                    <button type="submit" class="btn btn-info btn-fill btn-wd">Next &nbsp<i class="ti-arrow-right"></i></button>
                </div>
            </form>

    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{% url 'administer:reset_calender'%}">
								<i class="ti-calendar"></i>
								<p>Reset Calendar</p>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'administer:history'%}">
								<i class="ti-agenda"></i>
								<p>History</p>
                            </a>
                        </li>
						<li>
                            <a href="{% url 'main:search'%}">
								<i class="ti-home"></i>
								<p>Home</p>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout'%}">
                                <i class="ti-close"></i>
								<p>Logout</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>





    </div>
</div>



{% endblock %}
